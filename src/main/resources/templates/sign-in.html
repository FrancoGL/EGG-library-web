<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

    <header th:replace="/fragments/nav-bar :: header-navbar"></header>

    <main class="container">

        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

        <section class="card my-5" style="width: 20rem; margin: 0 auto;">
            <div class="card-img">
                <img th:src="@{/img/library.webp}" alt="" class="img-fluid">
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form th:action="@{/logincheck}" method="post">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group mb-3 d-grid gap-2">
                        <button type="submit" class="btn btn-custom-2 text-light ">Send</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/355497287f.js" crossorigin="anonymous"></script>
</body>

</html>

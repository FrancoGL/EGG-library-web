<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

    <header th:replace="/fragments/nav-bar :: header-navbar"></header>

    <main class="container">

        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

        <section class="card my-5" style="width: 20rem; margin: 0 auto;" th:object="${user}">
            <div class="card-img mt-2">
                <img th:if="${user.image == null}" th:src="@{/img/profile-default.png}" alt="Profile Picture Default" class="img-fluid" 
                style="display: block; width: 20%; border-radius: 50%; margin: 0 auto;">
                <img th:unless="${user.image == null}" th:src="@{user.image}" alt="Profile Picture" class="img-fluid" 
                style="display: block; width: 20%; border-radius: 50%; margin: 0 auto;">
            </div>
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${title}"></h5>
                <form th:action="@{/profile/__${action}__}" method="post">
                    <input type="text" name="id" id="id" hidden th:field="*{id}">
                    <div class="mb-3">
                        <label for="image" class="form-label">Profile picture</label>
                        <input type="text" id="image" class="form-control" th:field="*{image}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" name="dni" id="dni" class="form-control" placeholder="DNI" required
                            th:field="*{dni}" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required
                            th:field="*{name}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" name="lastName" id="last-name" class="form-control" placeholder="Last name"
                            required th:field="*{lastName}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phone" class="form-control" placeholder="Phone" required
                            th:field="*{phoneNumber}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required
                            th:field="*{email}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                            required th:field="*{password}">
                    </div>
                    <div class="form-group mb-3 d-grid gap-2">
                        <button type="submit" class="btn btn-dark text-light"
                            th:text="${action == 'create'} ? 'Save' : 'Update'"></button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/355497287f.js" crossorigin="anonymous"></script>
</body>

</html>

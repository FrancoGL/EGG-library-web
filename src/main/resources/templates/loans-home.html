<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <header th:replace="/fragments/nav-bar :: header-navbar"></header>

    <main class="container main">

        <div th:if="${error != null}" class="alert alert-danger mt-2" th:text="${error}"></div>

        <section class="card card-2 my-2" style="width: 20rem; margin: 0 auto;">

            <div class="card-body">
                <h5 th:text="${title}" class="card-title my-3 text-center"></h5>

                <form th:action="@{/loans/__${action}__}" th:object="${book}" class="form mb-3" method="POST">

                    <input type="text" th:field="*{id}" hidden>
                    
                    <div class="card text-center mb-2" style="width: 15rem; margin: 0 auto;">
                        <img th:src="*{image}" class="card-img-top img-fluid mt-2" alt="Book Image"
                            style="height: 196.22px; width: 60%; margin: 0 auto; border-radius: 5px;">
                        <div class="card-body">
                            <h6 class="card-title" th:text="*{title}"></h6>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-dark text-light"
                            th:text="${action == 'create'} ? 'Confirm Loan' : 'Refund'"></button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
